version: '2'
volumes:
  octoprint-logs: {}
  github: {}
  slicer-thumbnails: {}
  printtime-genius: {}
services:
  octoprint:
    build: ./
    restart: always
    volumes:
      - octoprint-logs:/octoprint/octoprint/logs
      - github:/octoprint/octoprint/uploads/GitHub
      - slicer-thumbnails:/octoprint/octoprint/data/prusaslicerthumbnails
      - printtime-genius:/octoprint/octoprint/data/PrintTimeGenius
    privileged: true
    labels:
      io.balena.features.supervisor-api: '1'
      io.balena.features.balena-api: '1'  
      io.balena.features.dbus: '1'
    network_mode: "host"
    cap_add:
        - NET_ADMIN
    environment:
        DBUS_SYSTEM_BUS_ADDRESS: "unix:path=/host/run/dbus/system_bus_socket"
  node_exporter:
    image: quay.io/prometheus/node-exporter:latest
    privileged: true
    restart: always
    environment:
      - 'SCRAPE_PORT=9100'
    ports:
      - 9100:9100
  mdns-publisher:
    build: ./mdns-publisher
    restart: always
    environment:
      DBUS_SYSTEM_BUS_ADDRESS: 'unix:path=/host/run/dbus/system_bus_socket'
    labels:
      io.balena.features.dbus: '1'
  restreamer:
    image: datarhei/restreamer-aarch64:latest
    restart: always
    ports:
      - 8080:8080
    devices:
       - /dev/video0:/dev/video
  promtail:
    build: ./promtail
    restart: always
    depends_on:
      - octoprint
    volumes:
      - octoprint-logs:/octoprint-logs
    command: -config.file=/etc/promtail/promtail.yml -log.level=debug -config.expand-env=true
    labels:
      io.balena.features.journal-logs: '1'
