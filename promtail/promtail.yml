server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url:  http://192.168.42.242:3100/loki/api/v1/push

scrape_configs:
 - job_name: octoprint
   pipeline_stages:
   static_configs:
   - targets:
      - localhost
     labels:
      job: octoprint  # A `job` label is fairly standard in prometheus and useful for linking metrics and logs.
      __path__: /octoprint-logs/*.log # The path matching uses a third party library: https://github.com/bmatcuk/doublestar
      hostname: ${OCTOPRINT_HOSTNAME:defaulthostname}
 - job_name: journal
   journal:
    max_age: 12h
    labels:
      job: systemd-journal
      hostname: ${OCTOPRINT_HOSTNAME:defaulthostname}
   relabel_configs:
    - source_labels: ["__journal__systemd_unit"]
      target_label: "unit"
 - job_name: system
   static_configs:
   - targets:
       - localhost
     labels:
      job: varlogs
      hostname: ${OCTOPRINT_HOSTNAME:defaulthostname}
      __path__: /var/log/*log
